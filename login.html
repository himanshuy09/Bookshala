<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshala Login</title>
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" defer></script>
</head>
<body>
  <div class="login-box">
    <div class="toggle-buttons">
      <button id="purchaser-btn">Purchaser Login</button>
      <button id="seller-btn">Seller Login</button>
    </div>
  
    <h2 id="form-title">Purchaser Login</h2>
  
    <div id="login-form">
      <input type="email" placeholder="Gmail ID">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <p>Don't have an account? <a href="#" id="create-account-link">Create Account</a></p>
    </div>
  
    <div id="create-form" style="display:none;">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Gmail ID">
      <input type="tel" placeholder="Mobile Number">
      <input type="text" placeholder="Enter OTP">
      <button>Create Account</button>
      <p><a href="#" id="back-to-login">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
