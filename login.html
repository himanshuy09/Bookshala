<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bookshala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #c0392b;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-toggle {
      text-align: center;
      margin: 10px 0;
      cursor: pointer;
      color: #3498db;
    }
    #signup-form, #login-form {
      display: none;
    }
    .submit-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Responsive Styles */
@media (max-width: 768px) {
    header {
      flex-direction: column;
      text-align: center;
    }
  
    .book {
      width: 45%;
    }
  }
  
  @media (max-width: 480px) {
    nav a {
      display: block;
      margin: 10px 0;
    }
  
    .book {
      width: 90%;
    }
  
    .slider {
      height: 200px;
    }
  }
  </style>
</head>
<body>

<div class="login-container">
  <div class="tabs">
    <button class="tab-btn active" onclick="setRole('seller')">Seller Login</button>
    <button class="tab-btn" onclick="setRole('purchaser')">Purchaser Login</button>
  </div>

  <div id="login-form">
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter Gmail ID">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter Password">
    </div>
    <button id="login-btn">Login</button>
    <div class="form-toggle" onclick="toggleForm()">Create Account?</div>
  </div>

  <div id="signup-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter Mobile Number">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter Gmail ID">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create Password">
    </div>
    <button id="signup-btn">Sign Up</button>
    <div class="form-toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>
</div>


<script>
  let isLogin = true;
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  function toggleForm() {
    isLogin = !isLogin;
    loginForm.style.display = isLogin ? 'block' : 'none';
    signupForm.style.display = isLogin ? 'none' : 'block';
  }

  function setRole(role) {
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    if (role === 'seller') {
      buttons[0].classList.add('active');
    } else {
      buttons[1].classList.add('active');
    }
  }

  // Show login form initially
  toggleForm();
</script>
<script>
    window.onload = function () {
      const hash = window.location.hash;
      if (hash === '#seller') {
        setRole('seller');
      } else if (hash === '#purchaser') {
        setRole('purchaser');
      }
    };
  </script>
  <script>
    // For Sign Up Button
    document.getElementById("signup-btn")?.addEventListener("click", function (e) {
      e.preventDefault(); // Prevent form submit (optional)
      alert("Thank you for creating an account. Bookshala!");
    });
  
    // For Login Button
    document.getElementById("login-btn")?.addEventListener("click", function (e) {
      e.preventDefault(); // Prevent form submit (optional)
      alert("Thank you for logging in. Bookshala!");
    });
  </script>

</body>
</html>
